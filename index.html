<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button">
        <button class="reset">
            Reset
        </button>
    </div>
    <div class="container">
        <div class="left">
          <div class="imgBox" draggable="true">
          </div>
          <div class="textBox" draggable="true">
            This is a draggable text
          </div>
          <div class="imgBox1" draggable="true">
        </div>
        <div class="textBox1" draggable="true">
            This is a another draggable text
          </div>
        </div>
        <div class="right">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
